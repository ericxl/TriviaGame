<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Trivia Game</h1>
        
        <div class="page">
            <h2>Directions:</h2>
            
            <p>10 trivia questions.</p>
            <p>How many will you get right?</p>

            <div class="page_next" id="button_start">Start</div>
        </div>
        
        <div class="page" id="quizForm">
            <div id="question"></div>
            <div id="answer"></div>
            <div class="container_fixed">
                <div id="timer"></div>
            </div>
        </div>
        
        <div class="page">
            <h2>Results:</h2>
            <p>You got <span id="numCorrectAnswers"></span> out of <span id="numQuestions"></span> questions correct!</p>

            <div class="page_next" id="button_restart">Restart</div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
